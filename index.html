<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SKANWEAR¬Æ Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani:300,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand: #d64b43;
      --red: #d64b43;
      --glass-bg: rgba(255,255,255,0.17);
      --glass-hover: rgba(255,255,255,0.34);
      --glass-border: rgba(255,255,255,0.27);
      --feed-bg: #e9e9ee;
      --shadow: 0 8px 32px 0 rgba(0,0,0,0.13);
      --blur: 18px;
      --sidebar-width: 260px;
      --sidebar-width-collapsed: 66px;
      --font: 'Rajdhani', sans-serif;
      --glass-blur: blur(14px);
      --radius: 18px;
      --transition: 0.36s cubic-bezier(.4,0,.2,1);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background: #f5f5f7;
    }

    body {
      min-height: 100vh;
      display: flex;
    }

    .glass {
      background: var(--glass-bg);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      backdrop-filter: var(--glass-blur);
      border: 1px solid var(--glass-border);
    }

    /* SIDEBAR */
    .sidebar {
      background: var(--brand);
      width: var(--sidebar-width);
      min-width: var(--sidebar-width);
      max-width: var(--sidebar-width);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 0;
      position: fixed;
      left: 0; top: 0; bottom: 0;
      z-index: 20;
      box-shadow: var(--shadow);
      transition: width var(--transition), background var(--transition);
      border-radius: 0 34px 34px 0;
      overflow-x: hidden;
    }
    .sidebar-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 32px 0 24px 0;
    }
    .logo {
      width: 62px;
      height: 62px;
      object-fit: contain;
      border-radius: 16px;
      background: #fff;
      border: 3px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
    }
    .brand-name {
      font-weight: 700;
      color: #fff;
      font-size: 1.35em;
      letter-spacing: 0.06em;
      transition: opacity var(--transition);
    }

    .sidebar-toggle {
      background: rgba(255,255,255,0.11);
      border: none;
      outline: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
      height: 36px;
      width: 36px;
      align-items: center;
      justify-content: center;
      border-radius: 9px;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .sidebar-toggle span {
      display: block;
      width: 24px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: all 0.23s;
    }

    .sidebar.open {
      width: var(--sidebar-width);
      min-width: var(--sidebar-width);
      background: var(--brand);
    }
    .sidebar:not(.open) {
      width: var(--sidebar-width-collapsed);
      min-width: var(--sidebar-width-collapsed);
      background: var(--brand);
    }
    .sidebar:not(.open) .brand-name,
    .sidebar:not(.open) .sidebar-btn,
    .sidebar:not(.open) .nav-label {
      opacity: 0 !important;
      pointer-events: none;
      width: 0;
      padding: 0;
      margin: 0;
      display: inline-block;
      transition: opacity var(--transition), width var(--transition), margin var(--transition), padding var(--transition);
    }
    .sidebar.open .brand-name,
    .sidebar.open .sidebar-btn,
    .sidebar.open .nav-label {
      opacity: 1 !important;
      pointer-events: auto;
      transition: opacity var(--transition), width var(--transition), margin var(--transition), padding var(--transition);
    }
    .sidebar nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin-top: 28px;
      width: 100%;
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 22px;
      align-items: stretch;
    }
    .sidebar nav ul li {
      margin: 0 18px;
      border-radius: 16px;
      font-weight: 600;
      color: var(--brand);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 1.18em;
      padding: 14px 26px;
      background: var(--glass-bg);
      border: 1.5px solid var(--glass-border);
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.11);
      backdrop-filter: blur(var(--blur));
      transition: background 0.18s, color 0.18s, border 0.18s;
      position: relative;
      user-select: none;
    }
    .sidebar nav ul li.active,
    .sidebar nav ul li:hover {
      background: var(--glass-hover);
      color: #fff;
      border-color: #fff;
      font-weight: 700;
    }
    .sidebar nav ul li span:first-child {
      font-size: 1.28em;
    }
    .nav-label {
      transition: opacity var(--transition), width var(--transition);
      display: inline-block;
      margin-left: 5px;
    }

    .add-btn {
      background: linear-gradient(90deg,#fff5,#fff8);
      color: var(--brand);
      border: none;
      font-size: 1.03em;
      font-weight: 700;
      border-radius: 13px;
      padding: 11px 0;
      margin: 32px 18px 0 18px;
      cursor: pointer;
      transition: background 0.25s, color 0.2s;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      text-shadow: 0 2px 8px #fff3;
      letter-spacing: 0.04em;
      width: calc(100% - 36px);
    }
    .add-btn:hover {
      background: #fff;
      color: var(--brand);
    }

    .sidebar-btn { margin-left: 18px; }

    .sidebar-overlay {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.18);
      transition: opacity 0.22s;
    }

    main {
      margin-left: var(--sidebar-width);
      padding: 38px 0 38px 0;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      background: transparent;
      position: relative;
      z-index: 1;
      transition: margin-left var(--transition);
    }
    .sidebar:not(.open) ~ #mainContent {
      margin-left: var(--sidebar-width-collapsed);
    }

    @media (max-width: 800px) {
      .sidebar {
        width: var(--sidebar-width-collapsed) !important;
        min-width: var(--sidebar-width-collapsed) !important;
        background: var(--brand) !important;
      }
      .sidebar.open {
        width: var(--sidebar-width) !important;
        min-width: var(--sidebar-width) !important;
        background: var(--brand) !important;
      }
      main {
        margin-left: var(--sidebar-width-collapsed) !important;
        padding: 18px 2vw 22px 2vw !important;
      }
      .sidebar:not(.open) ~ #mainContent {
        margin-left: var(--sidebar-width-collapsed) !important;
      }
    }

    /* ======= PAGES ======= */
    #feedPage.page {
      background: var(--feed-bg);
      border-radius: 38px;
      box-shadow: 0 10px 50px #d64b4322;
      padding: 36px 0 36px 0;
      min-height: 100vh;
    }
    .page {
      max-width: 900px;
      margin: 0 auto;
      width: 96%;
      background: rgba(255,255,255,0.23);
      border-radius: 24px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.11);
      backdrop-filter: blur(16px);
      padding: 36px 28px;
      margin-bottom: 28px;
      display: none;
      animation: fadeIn .7s;
    }
    .page.active { display: block; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(24px);}
      to { opacity: 1; transform: none;}
    }

    /* ======= STORIES ======= */
    .stories-bar {
      display: flex;
      gap: 18px;
      padding: 10px 8px 13px 32px;
      margin-bottom: 24px;
      overflow-x: auto;
      background: none;
      border-radius: 22px;
      box-shadow: none;
      backdrop-filter: none;
    }
    .story {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 62px;
    }
    .story img {
      width: 50px; height: 50px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--brand);
      margin-bottom: 3px;
      background: #fff;
    }
    .story span {
      font-size: 0.92em;
      color: #333;
      margin-top: 1px;
    }

    /* ======= FEED/POSTS ======= */
    .feed-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 28px;
    }
    .feed-header h1 { font-size: 2em; }
    .insta-feed {
      display: flex;
      flex-direction: column;
      gap: 38px;
      align-items: center;
    }
    .insta-post {
      position: relative;
      width: 96%;
      max-width: 540px;
      margin: 0 auto;
      border-radius: 32px;
      overflow: visible;
      box-shadow: 0 8px 44px 0 rgba(0,0,0,0.10), 0 1.5px 7px 0 rgba(214,75,67,0.09);
      animation: glassyPop 0.7s cubic-bezier(.23,.79,.58,.99);
    }
    @keyframes glassyPop {
      0% { transform: scale(0.97) translateY(20px); opacity: 0; }
      85% { transform: scale(1.025) translateY(-6px); opacity: 1; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .insta-post-header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 20px 24px 10px 24px;
      border-bottom: 1.5px solid var(--glass-border);
    }
    .insta-post-header img {
      width: 52px; height: 52px; border-radius: 18px; object-fit: cover; border: 3px solid var(--brand);
      box-shadow: 0 1.5px 7px 0 rgba(214,75,67,0.10);
      background: #fff;
    }
    .insta-post-author { font-weight: 700; color: #b13a32; font-size: 1.08em; cursor:pointer;}
    .insta-post-info { font-size: 0.97em; color: #888; }
    .insta-post-img {
      width: 100%;
      max-height: 340px;
      min-height: 180px;
      object-fit: cover;
      display: block;
      border-radius: 0 0 28px 28px;
      box-shadow: 0 4px 18px 0 rgba(214,75,67,0.08);
      margin-bottom: 0;
      margin-top: 10px;
    }
    .insta-post-body {
      padding: 16px 26px 10px 26px;
      font-size: 1.13em;
      color: #2d2d2d;
      letter-spacing: 0.01em;
      line-height: 1.55;
      text-shadow: 0 1.5px 8px #fff7;
    }

    /* ======= CONTACTS ======= */
    .contacts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 28px;
      margin-bottom: 32px;
    }
    .contact-card {
      padding: 18px 12px 12px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      border-radius: 16px;
      transition: box-shadow 0.2s;
      background: rgba(255,255,255,0.33);
      box-shadow: 0 3px 14px rgba(214,75,67,0.08);
      border: 1.5px solid var(--glass-border);
    }
    .contact-card:hover {
      box-shadow: 0 8px 28px rgba(214,75,67,0.13);
    }
    .contact-photo {
      width: 76px; height: 76px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 3px solid var(--brand);
      background: #fff;
    }
    .contact-name {
      font-weight: 600;
      font-size: 1.06em;
      margin-bottom: 2px;
      color: var(--brand);
    }
    .contact-company {
      font-size: 0.97em;
      color: #6a6a6a;
    }

    /* ======= CONTACT DETAIL PAGE ======= */
    .contact-detail-page {
      max-width: 630px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .contact-detail-card {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 28px auto;
      background: rgba(255,255,255,0.88);
      border-radius: 18px;
      box-shadow: 0 2px 20px rgba(214,75,67,0.11);
      padding: 32px 22px 22px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contact-detail-card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid var(--brand);
      margin-bottom: 13px;
      object-fit: cover;
    }
    .contact-detail-card h2 {
      margin: 0 0 4px 0;
      font-size: 1.45em;
    }
    .contact-detail-meta {
      color: #555;
      font-size: 1.07em;
      margin-bottom: 7px;
    }
    .contact-detail-bio {
      margin: 9px 0 11px 0;
      text-align: center;
    }
    .contact-detail-stats {
      display: flex;
      gap: 18px;
      font-size: 1.12em;
      margin-bottom: 14px;
    }
    .contact-detail-stats span {
      color: var(--brand);
      font-weight: 600;
    }
    .contact-detail-posts {
      width: 100%;
    }
    .contact-detail-posts h3 {
      margin: 0 0 11px 0;
      color: var(--brand);
    }
    .contact-detail-posts ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .contact-detail-posts li {
      background: rgba(214,75,67,0.07);
      border-radius: 7px;
      padding: 10px 15px;
      margin-bottom: 9px;
      font-size: 1.04em;
    }

    /* ======= COMPANIES ======= */
    .companies-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .company-card {
      padding: 18px 21px;
      display: flex;
      flex-direction: column;
      background: rgba(255,255,255,0.33);
      border-radius: 13px;
      border: 1.3px solid var(--glass-border);
      cursor: pointer;
      margin-bottom: 0;
      transition: box-shadow 0.18s;
    }
    .company-card:hover {
      box-shadow: 0 8px 22px rgba(214,75,67,0.10);
      border-color: var(--brand);
    }
    .company-name {
      font-weight: 600;
      font-size: 1.13em;
    }
    .company-address {
      color: #818181;
      font-size: 0.97em;
    }

    /* ======= MESSAGES LAYOUT ======= */
    .messages-layout {
      display: flex;
      gap: 0;
      height: 540px;
      background: none;
      border-radius: 22px;
      box-shadow: none;
      margin: 28px auto 0 auto;
      max-width: 760px;
      min-width: 340px;
      overflow: hidden;
    }
    .messages-list {
      width: 215px;
      background: var(--glass-bg);
      border-right: 2px solid var(--glass-border);
      border-radius: 18px 0 0 18px;
      backdrop-filter: blur(var(--blur));
      box-shadow: 0 2px 22px #bbb2;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .message-user {
      display: flex;
      gap: 11px;
      align-items: center;
      padding: 15px 13px;
      border-bottom: 1px solid var(--glass-border);
      cursor: pointer;
      background: transparent;
      transition: background 0.14s;
      position: relative;
    }
    .message-user:last-child { border-bottom: none; }
    .message-user.active, .message-user:hover {
      background: var(--glass-hover);
    }
    .message-user img {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid #d64b43;
      background: #fff;
    }
    .msg-user-name {
      font-weight: 700;
      color: #d64b43;
      font-size: 1.05em;
    }
    .msg-user-preview {
      font-size: 0.98em;
      color: #555;
      opacity: 0.8;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 110px;
    }

    .messages-chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--glass-bg);
      border-radius: 0 18px 18px 0;
      backdrop-filter: blur(var(--blur));
      box-shadow: 0 2px 22px #bbb2;
      border-left: 2px solid var(--glass-border);
      min-width: 0;
    }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 15px 18px 10px 18px;
      border-bottom: 1.5px solid var(--glass-border);
      background: transparent;
    }
    .chat-header img {
      width: 38px; height: 38px; border-radius: 13px; object-fit: cover; border: 2px solid #d64b43;
      background: #fff;
    }
    .chat-username {
      font-weight: 700;
      font-size: 1.13em;
      color: #d64b43;
    }
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 22px 18px 12px 18px;
      display: flex;
      flex-direction: column;
      gap: 9px;
      background: none;
    }
    .chat-message {
      display: flex;
      flex-direction: row;
    }
    .chat-message.yours { justify-content: flex-end; }
    .chat-message .msg-bubble {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 18px;
      max-width: 260px;
      font-size: 1.08em;
      background: #fff;
      color: #333;
      box-shadow: 0 1px 7px #bbb2;
      margin-bottom: 2px;
    }
    .chat-message.theirs .msg-bubble {
      background: #f5eaea;
      color: #b13a32;
      border-bottom-left-radius: 6px;
    }
    .chat-message.yours .msg-bubble {
      background: #d64b43;
      color: #fff;
      border-bottom-right-radius: 6px;
    }
    .chat-footer {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 13px 16px;
      border-top: 1.5px solid var(--glass-border);
      background: transparent;
    }
    #chatInput {
      flex: 1;
      border: none;
      background: #fff;
      border-radius: 11px;
      padding: 11px 13px;
      font-size: 1em;
      font-family: inherit;
      box-shadow: 0 1px 4px #d64b4320;
    }
    #chatInput:focus { outline: 2px solid #d64b43; }
    #chatSendBtn {
      background: #fff;
      color: #d64b43;
      border: none;
      border-radius: 13px;
      padding: 10px 24px;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 12px #d64b4315;
    }
    #chatSendBtn:hover {
      background: #d64b43;
      color: #fff;
    }
  </style>
</head>

      <span class="brand-name">SKANWEAR¬Æ</span>

  <!-- Overlay for mobile sidebar -->
  <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <section id="contactDetailPage" class="page contact-detail-page">

    </section>

    <!-- Companies Page -->
    <section id="companiesPage" class="page">
      <header>
        <h1>Companies</h1>
      </header>
      <div class="companies-list"></div>
      <div id="companyEmployees" style="margin-top:32px"></div>
    </section>

    <!-- Messages Page -->
    <section id="messagesPage" class="page">
      <header>
        <h1>Messages</h1>
      </header>
      <div class="messages-layout">

      sidebar.classList.remove('open');

          renderMessages();
        };
        list.appendChild(li);
      });
      chatWin.style.display = messagesData.length ? 'flex' : 'none';
      renderChat();

    function renderChat() {
      const chatWin = document.querySelector('.messages-chat-window');
      if (!messagesData[currentChatIdx]) return;
      const msgData = messagesData[currentChatIdx];
      const user = contacts[msgData.userIdx];
      const chatHeader = chatWin.querySelector('.chat-header');
      const chatBody = chatWin.querySelector('.chat-body');
      chatHeader.innerHTML = `
        <img src="${user.photo}" alt="${user.name}">
        <div class="chat-username">${user.name}</div>
      `;
      chatBody.innerHTML = '';
      msgData.chat.forEach((m,i) => {
        const msg = document.createElement('div');
        msg.className = 'chat-message ' + (m.from === 'me' ? 'yours' : 'theirs');
        msg.innerHTML = `<span class="msg-bubble">${m.text}</span>`;
        chatBody.appendChild(msg);
      });
      chatBody.scrollTop = chatBody.scrollHeight;
    }
