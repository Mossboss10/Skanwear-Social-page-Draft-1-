<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SKANWEAR¬Æ Community</title>

  <style>
    :root {
      --red: #d64b43;
      --sidebar-width: 250px;
      --sidebar-width-collapsed: 66px;
      --glass-bg: rgba(255,255,255,0.22);
      --glass-blur: blur(14px);
      --shadow: 0 12px 32px rgba(0,0,0,0.09);
      --radius: 18px;
      --transition: 0.36s cubic-bezier(.4,0,.2,1);
      --font: 'Segoe UI', Arial, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: linear-gradient(135deg, #f3f3f3 0%, #e4e4e4 100%);
      min-height: 100vh;
      display: flex;
    }

    .glass {
      background: var(--glass-bg);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      backdrop-filter: var(--glass-blur);
      border: 1px solid rgba(255,255,255,0.44);
    }

    .sidebar {
      width: var(--sidebar-width);
      min-width: var(--sidebar-width);
      height: 100vh;
      padding: 0 0 24px 0;
      background: rgba(214,75,67,0.23);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: fixed;
      left: 0; top: 0; bottom: 0;
      z-index: 11;
      transition: width var(--transition), box-shadow var(--transition), background var(--transition);
      overflow-x: hidden;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      padding: 18px 12px 16px 18px;
    }
    .logo {
      width: 38px; height: 38px;
      object-fit: contain;
      border-radius: 12px;
      background: #fff;
      flex-shrink: 0;
      border: 2.5px solid var(--red);
    }
    .brand-name {
      font-weight: 700;
      color: var(--red);
      font-size: 1.18em;
      flex: 1;
      white-space: nowrap;
      transition: opacity var(--transition);
    }
    .sidebar-toggle {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      margin-left: auto;
      display: flex;
      flex-direction: column;
      gap: 4px;
      height: 32px;
      width: 36px;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .sidebar-toggle span {
      display: block;
      width: 24px;
      height: 3px;
      background: var(--red);
      border-radius: 2px;
      transition: all 0.23s;
    }

    .sidebar.open {
      width: var(--sidebar-width);
      min-width: var(--sidebar-width);
      background: rgba(214,75,67,0.22);
    }
    .sidebar:not(.open) {
      width: var(--sidebar-width-collapsed);
      min-width: var(--sidebar-width-collapsed);
      background: rgba(214,75,67,0.14);
    }
    .sidebar:not(.open) .brand-name,
    .sidebar:not(.open) .sidebar-btn,
    .sidebar:not(.open) .nav-label {
      opacity: 0 !important;
      pointer-events: none;
      width: 0;
      padding: 0;
      margin: 0;
      display: inline-block;
      transition: opacity var(--transition), width var(--transition), margin var(--transition), padding var(--transition);
    }
    .sidebar.open .brand-name,
    .sidebar.open .sidebar-btn,
    .sidebar.open .nav-label {
      opacity: 1 !important;
      pointer-events: auto;
      transition: opacity var(--transition), width var(--transition), margin var(--transition), padding var(--transition);
    }
    .sidebar nav {
      width: 100%;
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    .sidebar nav ul li {
      padding: 13px 18px;
      margin: 7px 0;
      border-radius: 11px;
      font-weight: 500;
      color: #222;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 13px;
      font-size: 1.08em;
      transition: background var(--transition), color var(--transition), padding var(--transition);
    }
    .sidebar nav ul li.active, .sidebar nav ul li:hover {
      background: var(--red);
      color: #fff;
    }
    .sidebar nav ul li span:first-child {
      font-size: 1.22em;
      min-width: 24px;
      text-align: center;
    }
    .nav-label {
      transition: opacity var(--transition), width var(--transition);
      display: inline-block;
      margin-left: 5px;
    }

    .add-btn {
      background: var(--red);
      color: #fff;
      border: none;
      font-size: 1em;
      border-radius: 9px;
      padding: 8px 16px;
      margin-left: 18px;
      margin-top: 18px;
      cursor: pointer;
      transition: background 0.23s;
      box-shadow: 0 4px 24px rgba(214,75,67,0.10);
    }
    .add-btn:hover { background: #ab2d22; }

    .sidebar-btn { margin-left: 18px; }

    .sidebar-overlay {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.18);
      transition: opacity 0.22s;
    }

    main {
      margin-left: var(--sidebar-width);
      padding: 32px 4vw 32px 4vw;
      flex: 1;
      width: 100%;
      transition: margin-left var(--transition);
      min-height: 100vh;
    }
    .sidebar:not(.open) ~ #mainContent {
      margin-left: var(--sidebar-width-collapsed);
    }

    @media (max-width: 800px) {
      .sidebar {
        width: var(--sidebar-width-collapsed) !important;
        min-width: var(--sidebar-width-collapsed) !important;
        background: rgba(214,75,67,0.18) !important;
      }
      .sidebar.open {
        width: var(--sidebar-width) !important;
        min-width: var(--sidebar-width) !important;
        background: rgba(214,75,67,0.22) !important;
      }
      main {
        margin-left: var(--sidebar-width-collapsed) !important;
        padding: 18px 2vw 22px 2vw !important;
      }
      .sidebar:not(.open) ~ #mainContent {
        margin-left: var(--sidebar-width-collapsed) !important;
      }
    }

    /* Feed, Stories, Posts */
    .feed-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 28px;
    }
    .feed-header h1 { font-size: 2em; }
    .stories-bar {
      display: flex;
      gap: 25px;
      padding: 14px 28px 9px 18px;
      margin-bottom: 25px;
      overflow-x: auto;
      align-items: center;
    }
    .story {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      min-width: 62px;
    }
    .story img {
      width: 48px; height: 48px;
      border-radius: 50%;
      border: 2.5px solid var(--red);
      object-fit: cover;
      background: #fff;
    }
    .story span {
      font-size: 0.93em;
      color: #5d5d5d;
      margin-top: 2px;
      text-align: center;
    }
    .insta-feed {
      display: flex;
      flex-direction: column;
      gap: 35px;
      max-width: 550px;
      margin: 0 auto;
    }
    .insta-post {
      background: rgba(255,255,255,0.81);
      border-radius: 17px;
      box-shadow: 0 2px 14px rgba(214,75,67,0.08);
      border: 1.5px solid rgba(214,75,67,0.13);
      padding: 0 0 15px 0;
      overflow: hidden;
      margin-bottom: 0;
    }
    .insta-post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 13px 17px 6px 17px;
    }
    .insta-post-header img {
      width: 44px; height: 44px;
      border-radius: 50%;
      border: 2.5px solid var(--red);
      object-fit: cover;
      background: #fff;
    }
    .insta-post-author {
      font-weight: 600;
      cursor: pointer;
    }
    .insta-post-info {
      font-size: 0.97em;
      color: #777;
    }
    .insta-post-body {
      padding: 10px 17px 0 17px;
      font-size: 1.07em;
    }

    /* Contacts */
    .contacts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 28px;
      margin-bottom: 32px;
    }
    .contact-card {
      padding: 18px 12px 12px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      border-radius: 16px;
      transition: box-shadow 0.2s;
      background: rgba(255,255,255,0.33);
      box-shadow: 0 3px 14px rgba(214,75,67,0.08);
      border: 1.5px solid rgba(214,75,67,0.16);
    }
    .contact-card:hover {
      box-shadow: 0 8px 28px rgba(214,75,67,0.13);
    }
    .contact-photo {
      width: 76px; height: 76px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 3px solid var(--red);
      background: #fff;
    }
    .contact-name {
      font-weight: 600;
      font-size: 1.06em;
      margin-bottom: 2px;
    }
    .contact-company {
      font-size: 0.97em;
      color: #6a6a6a;
    }

    /* Contact Detail Page */
    .contact-detail-page {
      max-width: 630px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .contact-detail-card {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 28px auto;
      background: rgba(255,255,255,0.88);
      border-radius: 18px;
      box-shadow: 0 2px 20px rgba(214,75,67,0.11);
      padding: 32px 22px 22px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contact-detail-card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid var(--red);
      margin-bottom: 13px;
      object-fit: cover;
    }
    .contact-detail-card h2 {
      margin: 0 0 4px 0;
      font-size: 1.45em;
    }
    .contact-detail-meta {
      color: #555;
      font-size: 1.07em;
      margin-bottom: 7px;
    }
    .contact-detail-bio {
      margin: 9px 0 11px 0;
      text-align: center;
    }
    .contact-detail-stats {
      display: flex;
      gap: 18px;
      font-size: 1.12em;
      margin-bottom: 14px;
    }
    .contact-detail-stats span {
      color: var(--red);
      font-weight: 600;
    }
    .contact-detail-posts {
      width: 100%;
    }
    .contact-detail-posts h3 {
      margin: 0 0 11px 0;
      color: var(--red);
    }
    .contact-detail-posts ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .contact-detail-posts li {
      background: rgba(214,75,67,0.07);
      border-radius: 7px;
      padding: 10px 15px;
      margin-bottom: 9px;
      font-size: 1.04em;
    }

    /* Companies */
    .companies-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .company-card {
      padding: 18px 21px;
      display: flex;
      flex-direction: column;
      background: rgba(255,255,255,0.33);
      border-radius: 13px;
      border: 1.3px solid rgba(214,75,67,0.17);
      cursor: pointer;
      margin-bottom: 0;
      transition: box-shadow 0.18s;
    }
    .company-card:hover {
      box-shadow: 0 8px 22px rgba(214,75,67,0.10);
      border-color: var(--red);
    }
    .company-name {
      font-weight: 600;
      font-size: 1.13em;
    }
    .company-address {
      color: #818181;
      font-size: 0.97em;
    }
  </style>
</head>

    // FEED
    function renderFeed() {
      const feed = document.getElementById('feedPosts');
      feed.innerHTML = '';
      feedPosts.forEach((post, i) => {
        const user = contacts[post.userIdx];
        const el = document.createElement('div');
        el.className = 'insta-post';
        el.innerHTML = `
          <div class="insta-post-header">
            <img src="${user.photo}" alt="${user.name}">
            <div>
              <div class="insta-post-author">${user.name}</div>
              <div class="insta-post-info">${user.role} ¬∑ ${user.company} ¬∑ ${post.time} ago</div>

          </div>

          <div class="insta-post-body">${post.caption}</div>
        `;
        el.querySelector('.insta-post-header img').onclick = () => showContactDetail(post.userIdx);
        el.querySelector('.insta-post-author').onclick = () => showContactDetail(post.userIdx);
        feed.appendChild(el);
      });
    }

    // CONTACTS
    function renderContacts() {
      const grid = document.querySelector('.contacts-grid');
      grid.innerHTML = '';
      contacts.forEach((c, i) => {
        const el = document.createElement('div');
        el.className = 'contact-card glass';
        el.innerHTML = `
          <img class="contact-photo" src="${c.photo}" alt="${c.name}"/>
          <div class="contact-name">${c.name}</div>
          <div class="contact-company">${c.company}</div>
        `;
        el.onclick = () => showContactDetail(i);
        grid.appendChild(el);
      });
    }

    // CONTACT DETAIL PAGE
    function showContactDetail(idx) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('contactDetailPage').classList.add('active');

      const container = document.getElementById('contactDetailContent');
      container.innerHTML = `
        <div class="contact-detail-card glass">
          <img src="${c.photo}" alt="${c.name}">
          <h2>${c.name}</h2>

    }

    // BACK TO CONTACTS
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('backToContacts').onclick = function() {
        document.getElementById('contactDetailPage').classList.remove('active');
        document.getElementById('contactsPage').classList.add('active');
      };
    });

    // COMPANIES
    function renderCompanies() {
      const list = document.querySelector('.companies-list');
      list.innerHTML = '';
      companies.forEach((comp, i) => {
        const el = document.createElement('div');
        el.className = 'company-card glass';
        el.innerHTML = `
          <div class="company-name">${comp.name}</div>
          <div class="company-address">${comp.address}</div>
        `;
        el.onclick = () => showCompanyEmployees(comp.name);
        list.appendChild(el);
      });
      document.getElementById('companyEmployees').innerHTML = "";
    }

    // COMPANY EMPLOYEES
    function showCompanyEmployees(companyName) {
      const employees = contacts.filter(c => c.company === companyName);
      let html = `<h2 style="color:#d64b43;">Contacts at ${companyName}</h2>`;
      if (employees.length === 0) {
        html += '<p>No contacts found for this company.</p>';
      } else {
        html += '<div class="contacts-grid">';
        employees.forEach((c, i) => {
          html += `
            <div class="contact-card glass" onclick="showContactDetail(${contacts.indexOf(c)})">
              <img class="contact-photo" src="${c.photo}" alt="${c.name}"/>
              <div class="contact-name">${c.name}</div>
              <div class="contact-company">${c.role}</div>
            </div>
          `;
        });
        html += '</div>';
      }
      html += `<button class="add-btn glass" style="margin-top:10px" onclick="renderCompanies()">‚Üê Back to Companies</button>`;
      document.getElementById('companyEmployees').innerHTML = html;
    }

    // NAVIGATION
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.sidebar nav ul li').forEach(el => {
        el.onclick = function() {
          document.querySelectorAll('.sidebar nav ul li').forEach(li => li.classList.remove('active'));
          this.classList.add('active');
          document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
          document.getElementById(this.dataset.page).classList.add('active');
          if (this.dataset.page === "companiesPage") renderCompanies();
          if (this.dataset.page === "contactsPage") renderContacts();
          if (this.dataset.page === "feedPage") renderFeed();
        };
      });
    });

    // SIDEBAR TOGGLE
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const mainContent = document.getElementById('mainContent');

    function isMobile() {
      return window.innerWidth <= 800;
    }

    function openSidebar() {
      sidebar.classList.add('open');
      if (isMobile()) {
        sidebarOverlay.style.display = 'block';
      } else {
        sidebarOverlay.style.display = 'none';
      }
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
      sidebarOverlay.style.display = 'none';
    }

    sidebarToggle.onclick = function() {
      if (sidebar.classList.contains('open')) {
        closeSidebar();
      } else {
        openSidebar();
      }
    };

    sidebarOverlay.onclick = closeSidebar;

    window.addEventListener('resize', function() {
      if (isMobile()) {
        closeSidebar();
      } else {
        openSidebar();
      }
    });

    if (isMobile()) {
      closeSidebar();
    } else {
      openSidebar();
    }

    // Initial render
    document.addEventListener('DOMContentLoaded', function() {
      renderFeed();
      renderCompanies();
      renderContacts();
    });

    // Expose for inline click
    window.showContactDetail = showContactDetail;
    window.renderCompanies = renderCompanies;
  </script>
</body>
</html>
