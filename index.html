<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SKANWEAR¬Æ Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar Navigation -->
  <aside class="sidebar glass">
    <div class="brand">
      <img src="https://i.imgur.com/3v8o9pH.png" alt="SKANWEAR logo" class="logo"/>
      <h2>SKANWEAR¬Æ</h2>
    </div>
    <nav>
      <ul>
        <li data-page="feedPage" class="active"><span>üè†</span>Feed</li>
        <li data-page="contactsPage"><span>üë§</span>Contacts</li>
        <li data-page="companiesPage"><span>üíº</span>Companies</li>
      </ul>
    </nav>
    <button id="addProfileBtn" class="add-btn glass">+ Add Profile</button>
  </aside>

  <!-- Main Content -->
  <main>
    <!-- Feed Page -->
    <section id="feedPage" class="page active">
      <header class="feed-header">
        <h1>Feed</h1>
        <button class="add-btn glass" id="addPostBtn">+ Post</button>
      </header>
      <!-- Stories Bar (optional, like Instagram) -->
      <div class="stories-bar glass">
        <div class="story">
          <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Story user"/>
          <span>Christina</span>
        </div>
        <div class="story">
          <img src="https://randomuser.me/api/portraits/men/44.jpg" alt="Story user"/>
          <span>Bobby</span>
        </div>
        <div class="story">
          <img src="https://randomuser.me/api/portraits/women/22.jpg" alt="Story user"/>
          <span>Elina</span>
        </div>
        <div class="story">
          <img src="https://randomuser.me/api/portraits/men/22.jpg" alt="Story user"/>
          <span>Derek</span>
        </div>
        <div class="story">
          <img src="https://randomuser.me/api/portraits/women/60.jpg" alt="Story user"/>
          <span>Christiana</span>
        </div>
        <div class="story">
          <img src="https://randomuser.me/api/portraits/men/52.jpg" alt="Story user"/>
          <span>Alan</span>
        </div>
      </div>
      <!-- Demo Posts Feed -->
      <div id="feedPosts" class="insta-feed">
        <!-- Posts populated by JS -->
      </div>
    </section>

    <!-- Contacts Page -->
    <section id="contactsPage" class="page">
      <header>
        <h1>Contacts</h1>
        <input class="glass" type="text" placeholder="Search contacts..." id="searchContacts"/>
        <button class="add-btn glass" id="addContactBtn">+ Add</button>
      </header>
      <div class="contacts-grid">
        <!-- Contact Cards Populated by JS -->
      </div>
    </section>

    <!-- Companies Page -->
    <section id="companiesPage" class="page">
      <header>
        <h1>Companies</h1>
        <input class="glass" type="text" placeholder="Search companies..." id="searchCompanies"/>
        <button class="add-btn glass" id="addCompanyBtn">+ Add</button>
      </header>
      <div class="companies-list">
        <!-- Company Cards Populated by JS -->
      </div>
    </section>
  </main>

  <!-- Profile Popup -->
  <div id="profilePopup" class="glass popup hidden">
    <button id="closeProfile" class="close-btn">&times;</button>
    <div class="profile-info">
      <img id="profileImg" src="" alt="Profile"/>
      <h3 id="profileName"></h3>
      <span id="profileRole"></span>
      <span id="profileCompany"></span>
      <span id="profileLocation"></span>
      <div id="profileBio"></div>
      <div class="profile-stats">
        <span><b id="profilePosts"></b> Posts</span>
        <span><b id="profileRank"></b> Rank</span>
        <span><b id="profileChallenges"></b> Challenges</span>
      </div>
    </div>
    <div class="profile-recent-posts">
      <h4>Recent Posts</h4>
      <ul id="profilePostsList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
